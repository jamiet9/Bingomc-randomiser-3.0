    /****************************************
     * 1) CARD SIZE SLOT MACHINE RANDOMIZER
     ****************************************/
    // Revised odds for card sizes
    // 1x1: 0.005, 2x2: 0.05, 3x3: 0.25, 4x4: 0.3, 5x5: 0.4, 6x6: 0.05, 7x7: 0.02, 8x8: 0.005, 9x9: 0.002, 10x10: 0.001
    const cardSizeOdds = {
      1: 0.005,
      2: 0.05,
      3: 0.25,
      4: 0.3,
      5: 0.4,
      6: 0.05,
      7: 0.02,
      8: 0.005,
      9: 0.002,
      10: 0.001
    };
    function sumCardSizeOdds() {
      return Object.values(cardSizeOdds).reduce((a, b) => a + b, 0);
    }
    // Weighted random function for card size
    function weightedRandomCardSize() {
      let total = sumCardSizeOdds();
      let r = Math.random() * total;
      for (let size in cardSizeOdds) {
        r -= cardSizeOdds[size];
        if (r < 0) return Number(size);
      }
      return 5; // default
    }
  
    // Animate slot machine reels for card size.
    function animateSlotMachine(finalSize) {
      return new Promise(resolve => {
        const slotMachine = document.getElementById("slotMachine");
        const reel1 = document.getElementById("reel1");
        const reel2 = document.getElementById("reel2");
        const reel3 = document.getElementById("reel3");
        slotMachine.style.display = "block";
  
        const sizes = Object.keys(cardSizeOdds).map(Number);
  
        // Update reels every 100ms with random size
        const interval = setInterval(() => {
          reel1.textContent = sizes[Math.floor(Math.random() * sizes.length)] + "×" + sizes[Math.floor(Math.random() * sizes.length)];
          reel2.textContent = sizes[Math.floor(Math.random() * sizes.length)] + "×" + sizes[Math.floor(Math.random() * sizes.length)];
          reel3.textContent = sizes[Math.floor(Math.random() * sizes.length)] + "×" + sizes[Math.floor(Math.random() * sizes.length)];
        }, 100);
  
        // After 2 seconds, stop and set reels to finalSize
        setTimeout(() => {
          clearInterval(interval);
          const display = finalSize + "×" + finalSize;
          reel1.textContent = display;
          reel2.textContent = display;
          reel3.textContent = display;
          // Play a sound if desired
          const spinSound = document.getElementById("spinSound");
          if (spinSound) { spinSound.currentTime = 0; spinSound.play(); }
          // Hide the slot machine after a brief pause
          setTimeout(() => {
            slotMachine.style.display = "none";
            resolve(finalSize);
          }, 500);
        }, 2000);
      });
    }
  
    async function determineCardSize() {
      // Pick final size using weighted random selection.
      const finalSize = weightedRandomCardSize();
      return await animateSlotMachine(finalSize);
    }

    // Detailed rarity mapping based on difficulty to obtain in a fresh survival world.
    // (Lower weights = harder/rarer)
    function getItemWeight(itemName) {
      const lower = itemName.toLowerCase();
      if (lower === "petrified_oak_sapling") return 0.000001; // Impossible
      if (lower.includes("weathered") || lower.includes("oxidised") || lower.includes("elytra") || lower.includes("dragon egg"))
        return 0.0001; // Legendary
      if (lower.includes("blaze") || lower.includes("nether") || lower.includes("ender_pearl"))
        return 0.001; // Epic
      if (lower.includes("diamond") || lower.includes("emerald") || lower.includes("ancient_debris"))
        return 0.005; // Rare
      // Ores moderately difficult (time to mine and smelt)
      if (lower.includes("iron") || lower.includes("gold") || lower.includes("copper") ||
          lower.includes("lapis") || lower.includes("redstone"))
        return 0.02;
      // Some End items
      if (lower.includes("chorus") || lower.includes("purpur") || lower.includes("end_stone"))
        return 0.01;
      // Nether blocks that are a bit tricky (basalt, blackstone, netherrack, glowstone)
      if (lower.includes("basalt") || lower.includes("blackstone") || lower.includes("netherrack") || lower.includes("glowstone"))
        return 0.02;
      // Slightly advanced items (saddles, name tags, enchanting tables, anvils)
      if (lower.includes("saddle") || lower.includes("name_tag") || lower.includes("enchanting_table") || lower.includes("anvil"))
        return 0.01;
      // Golden apple, potions, brewing stand, etc.
      if (lower.includes("golden_apple") || lower.includes("potion") || lower.includes("brewing_stand"))
        return 0.01;
      // Everything else (common building blocks, planks, logs, etc.)
      return 1;
    }
  
    /****************************************
     * 3) CARD GENERATION & PROBABILITY
     ****************************************/
    function generateCardArray(size) {
      const totalSizeWeight = sumCardSizeOdds();
      const sizeProb = cardSizeOdds[size] / totalSizeWeight;
      let picksProbability = 1;
      let pool = fullItems.slice();
      let totalPoolWeight = pool.reduce((acc, itm) => acc + getItemWeight(itm), 0);
      let card = [];
      for (let i = 0; i < size; i++) {
        card[i] = [];
        for (let j = 0; j < size; j++) {
          let r = Math.random() * totalPoolWeight;
          let chosenIndex = 0;
          for (let k = 0; k < pool.length; k++) {
            r -= getItemWeight(pool[k]);
            if (r < 0) { chosenIndex = k; break; }
          }
          let chosenItem = pool[chosenIndex];
          let w = getItemWeight(chosenItem);
          let pickProb = w / totalPoolWeight;
          picksProbability *= pickProb;
          card[i][j] = { item: chosenItem, weight: w, odds: pickProb };
          pool.splice(chosenIndex, 1);
          totalPoolWeight -= w;
        }
      }
      const finalCardProb = sizeProb * picksProbability;
      card[0][0]._cardProb = finalCardProb;
      return card;
    }
  
    function validateCard(card) {
      for (let row of card) {
        for (let cell of row) {
          if (cell.item.toLowerCase() === "petrified_oak_sapling") return false;
        }
      }
      return true;
    }
  
    async function generateValidatedCard(size) {
      let card = generateCardArray(size);
      while (!validateCard(card)) {
        console.log("Impossible card (petrified_oak_sapling detected). Rerolling card...");
        card = generateCardArray(size);
      }
      return card;
    }
  
    /****************************************
     * 4) BUILD THE CARD UI
     ****************************************/
    function buildCardTable(size) {
      const table = document.getElementById("bingoCard");
      table.innerHTML = "";
      for (let i = 0; i < size; i++) {
        const tr = document.createElement("tr");
        for (let j = 0; j < size; j++) {
          const td = document.createElement("td");
          td.textContent = "";
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }
  
    /****************************************
     * 5) SEQUENTIAL REVEAL ANIMATION
     ****************************************/
    function getRevealDuration(size) {
      let fraction = (size - 1) / (10 - 1);
      let duration = 2000 - 1500 * fraction;
      if (duration < 400) duration = 400;
      return duration;
    }
  
    function revealCell(cellElem, finalItem, revealTime) {
      return new Promise(resolve => {
        let startTime = Date.now();
        let interval = setInterval(() => {
          if (Date.now() - startTime >= revealTime) {
            clearInterval(interval);
            cellElem.textContent = finalItem;
            cellElem.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            const revealSound = document.getElementById("revealSound");
            if (revealSound) { revealSound.currentTime = 0; revealSound.play(); }
            resolve();
          } else {
            cellElem.textContent = fullItems[Math.floor(Math.random() * fullItems.length)];
          }
        }, 50);
      });
    }
  
    async function revealCardSequentially(card) {
      const table = document.getElementById("bingoCard");
      const size = card.length;
      const cellDelay = getRevealDuration(size);
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          await revealCell(table.rows[i].cells[j], card[i][j].item, cellDelay);
        }
      }
    }
  
    /****************************************
     * 6) MAIN FUNCTION: PUT IT ALL TOGETHER
     ****************************************/
    document.getElementById("startButton").addEventListener("click", async function() {
      this.disabled = true;
      document.getElementById("probabilityDisplay").textContent = "";
      document.getElementById("cardSizeDisplay").textContent = "";
      document.getElementById("bingoCard").innerHTML = "";
  
      // Determine card size via slot machine animation
      const chosenSize = await determineCardSize();
      document.getElementById("cardSizeDisplay").textContent = `Card Size: ${chosenSize}×${chosenSize}`;
  
      // Generate validated card (reroll if impossible)
      const card = await generateValidatedCard(chosenSize);
  
      // Build the empty card table
      buildCardTable(chosenSize);
  
      // Sequentially reveal each cell
      await revealCardSequentially(card);
  
      // Calculate and display overall probability
      const cardProb = card[0][0]._cardProb;
      const probDisplay = (cardProb * 100).toExponential(10) + "%";
      document.getElementById("probabilityDisplay").textContent =
        `The chance of rolling this exact card is ${probDisplay}`;
  
      this.disabled = false;
    });
