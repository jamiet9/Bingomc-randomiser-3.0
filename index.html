      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      border: 2px solid #333;
      background: #fff;
    }
    /* A simple pointer above the wheel */
    #sizePointer {
      display: none; 
      position: fixed;
      left: 50%;
      top: calc(50% - 150px);
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      z-index: 1000;
    }

    function getItemWeight(item) {
      item = item.toUpperCase();
      let w = 10; // default
      if (item.includes("NETHERITE") || item.includes("DRAGON") || item.includes("ELYTRA") || item.includes("ENCHANTED") || item.includes("GHAST")) {
        w = 1;
      } else if (item.includes("DIAMOND") || item.includes("EMERALD") || item.includes("AMETHYST")) {
        w = 3;
      } else if (item.includes("GOLD")) {
        w = 5;
      } else if (item.includes("COAL") || item.includes("IRON") || item.includes("COPPER")) {
        w = 7;
      } else if (item.includes("OAK") || item.includes("DIRT") || item.includes("GRASS") || item.includes("STONE") || item.includes("SAND")) {
        w = 12;
      }
      return w;
    }

    /********************************
     * 2) SINGLE SPIN WHEEL FOR SIZE
     ********************************/
    async function spinForSize() {
      // Show a quick wheel with 10 slices for sizes 1..10
      return new Promise((resolve) => {
        const canvas = document.getElementById("sizeWheelCanvas");
        const pointer = document.getElementById("sizePointer");
        const ctx = canvas.getContext("2d");
        canvas.style.display = "block";
        pointer.style.display = "block";

        let totalWeight = sumSizeWeights();
        // Build slices
        let slices = [];
        let startAngle = 0;
        for (let opt of sizeOptions) {
          let angle = (opt.weight / totalWeight) * 2 * Math.PI;
          slices.push({ 
            size: opt.size, 
            start: startAngle, 
            end: startAngle + angle 
          });
          startAngle += angle;
        }

        // Draw function
        function drawWheel(rot) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          let cx = canvas.width/2, cy = canvas.height/2;
          let r = 120;
          // Draw slices
          for (let sl of slices) {
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, r, sl.start + rot, sl.end + rot);
            ctx.closePath();
            // random color per slice
            ctx.fillStyle = '#'+Math.floor(Math.random()*16777215).toString(16);
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.stroke();
            // label
            let mid = (sl.start + sl.end)/2 + rot;
            let tx = cx + r*0.6*Math.cos(mid);
            let ty = cy + r*0.6*Math.sin(mid);
            ctx.save();
            ctx.translate(tx, ty);
            ctx.rotate(mid);
            ctx.fillStyle = "#000";
            ctx.font = "14px Arial";
            ctx.textAlign = "center";
            ctx.fillText(sl.size+"x"+sl.size, 0, 0);
            ctx.restore();
          }
          // center circle
          ctx.beginPath();
          ctx.arc(cx, cy, 30, 0, 2*Math.PI);
          ctx.fillStyle = "#fff";
          ctx.fill();
          ctx.stroke();
        }

        // Spin
        let rotation = 0;
        let velocity = 0.5 + Math.random()*0.3;
        let decel = 0.007;
        // Sound
        let spinSound = document.getElementById("spinSound");
        if (spinSound) { spinSound.currentTime=0; spinSound.play(); }

        function animate() {
          if (velocity > 0) {
            rotation += velocity;
            velocity -= decel;
            drawWheel(rotation);
            requestAnimationFrame(animate);
          } else {
            // final
            drawWheel(rotation);
            // figure out which slice is at top (pointer is up)
            // pointer angle = -PI/2 relative to center
            let pointerAngle = (-Math.PI/2 - rotation)%(2*Math.PI);
            if (pointerAngle < 0) pointerAngle += 2*Math.PI;
            let winSlice = slices.find(s => {
              let sa = s.start % (2*Math.PI), ea = s.end % (2*Math.PI);
              if (sa<0) sa+=2*Math.PI; 
              if (ea<0) ea+=2*Math.PI;
              if (sa < ea) {
                return pointerAngle>=sa && pointerAngle<ea;
              } else {
                return pointerAngle>=sa || pointerAngle<ea;
              }
            });
            let chosenSize = winSlice ? winSlice.size : slices[0].size;
            setTimeout(()=>{
              canvas.style.display = "none";
              pointer.style.display = "none";
              resolve(chosenSize);
            }, 500);
          }
        }
        animate();
      });
    }
