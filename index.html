  <style>
    body {

      text-align: center;
      margin: 20px;
      background: #f0f8ff;
    }
    h1 {
      margin-bottom: 10px;
    }
    #cardSizeDisplay {
      font-size: 18px;
      margin-bottom: 10px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    td {
      border: 2px solid #333;
      width: 100px;
      height: 100px;
      vertical-align: middle;
      font-size: 12px;
      padding: 5px;
      position: relative;
      background: #fff;
      transition: background-color 0.5s;
    }
    .odds {
      font-size: 10px;
      color: #555;
    }
    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* The spinning wheel canvas – centered, overlayed, hidden by default */
    #wheelCanvas {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      display: none;
      border: 2px solid #333;
      background: #fff;
    }
    /* Div for animating the winning item “flying” from the wheel to its cell */
    #flyItem {
      position: absolute;
      z-index: 200;
      display: none;
      background: #fff;
      border: 2px solid #333;
      padding: 5px;
      font-size: 14px;
    }
  </style>

      "NETHER_GOLD_ORE","NETHER_QUARTZ_ORE","CRIMSON_FUNGUS","WARPED_FUNGUS","CRIMSON_ROOTS",
      "WARPED_ROOTS","NETHER_SPROUTS","CRIMSON_SLAB","WARPED_SLAB","SMOOTH_QUARTZ","NETHERRACK",
      "SOUL_SAND","GLOWSTONE","NETHER_BRICKS","CRACKED_NETHER_BRICKS","CHISELED_NETHER_BRICKS",
      "NETHER_BRICK_FENCE","NETHER_BRICK_STAIRS","CRIMSON_STAIRS","WARPED_STAIRS","NETHER_BRICK_WALL",
      "CHISELED_QUARTZ_BLOCK","QUARTZ_BLOCK","QUARTZ_BRICKS","QUARTZ_PILLAR","QUARTZ_STAIRS",
      "NETHER_WART_BLOCK","WARPED_WART_BLOCK","RED_NETHER_BRICKS","BONE_BLOCK","SMOOTH_QUARTZ_STAIRS",
      "CRIMSON_DOOR","WARPED_DOOR","CRIMSON_TRAPDOOR","WARPED_TRAPDOOR","NETHERITE_INGOT",
      "NETHERITE_SCRAP","QUARTZ","NETHERITE_SWORD","NETHERITE_SHOVEL","NETHERITE_PICKAXE",
      "NETHERITE_AXE","NETHERITE_HOE","NETHERITE_HELMET","NETHERITE_CHESTPLATE","NETHERITE_LEGGINGS",
      "NETHERITE_BOOTS","BLAZE_ROD","GHAST_TEAR","NETHER_WART","BLAZE_POWDER","MAGMA_CREAM",
      "BASALT","SMOOTH_BASALT","POLISHED_BASALT","BLACKSTONE","POLISHED_BLACKSTONE","END_STONE",
      "END_STONE_BRICKS","CHORUS_FRUIT","PURPUR_BLOCK","PURPUR_PILLAR","DRAGON_HEAD","DRAGON_EGG",
      "ELYTRA","REDSTONE_LAMP","LIGHTNING_ROD"
    ];

    // Card size options (1×1 to 10×10; 5×5 is most common; 10×10 is super rare)
    const sizeOptions = [
      { size: 1, weight: 1 },
      { size: 2, weight: 2 },
      { size: 3, weight: 4 },
      { size: 4, weight: 8 },
      { size: 5, weight: 16 },
      { size: 6, weight: 8 },
      { size: 7, weight: 4 },
      { size: 8, weight: 2 },
      { size: 9, weight: 1 },
      { size: 10, weight: 0.1 }
    ];

    function randomCardSize() {
      let total = sizeOptions.reduce((sum, o) => sum + o.weight, 0);
      let r = Math.random() * total;
      for (let o of sizeOptions) {
        if (r < o.weight) return o.size;
        r -= o.weight;
      }
      return 5;
    }

    // Return a weight for an item based on its "difficulty" (lower = rarer)
    function getItemWeight(item) {
      item = item.toUpperCase();
      let w = 10;
      if (item.includes("NETHERITE") || item.includes("DRAGON") || item.includes("ELYTRA") || item.includes("ENCHANTED") || item.includes("GHAST")) {
        w = 1;
      } else if (item.includes("DIAMOND") || item.includes("EMERALD") || item.includes("AMETHYST")) {
        w = 3;
      } else if (item.includes("GOLD")) {
        w = 5;
      } else if (item.includes("COAL") || item.includes("IRON") || item.includes("COPPER")) {
        w = 7;
      } else if (item.includes("OAK") || item.includes("DIRT") || item.includes("GRASS") || item.includes("STONE") || item.includes("SAND")) {
        w = 12;
      }
      return w;
    }

    /***********************
     * CARD GENERATION & BALANCING
     ***********************/
    // Build a 2D array representing the bingo card.
    // For 5×5 the center cell is "FREE".
    function generateCardArray(size) {
      const originalTotal = items.reduce((sum, itm) => sum + getItemWeight(itm), 0);
      let pool = items.slice();
      let card = [];
      for (let i = 0; i < size; i++) {
        card[i] = [];
        for (let j = 0; j < size; j++) {
          if (size === 5 && i === Math.floor(size / 2) && j === Math.floor(size / 2)) {
            card[i][j] = { item: "FREE", weight: 0, odds: "N/A" };
          } else {
            let totalPool = pool.reduce((sum, itm) => sum + getItemWeight(itm), 0);
            let r = Math.random() * totalPool;
            let idx = 0;
            for (let k = 0; k < pool.length; k++) {
              r -= getItemWeight(pool[k]);
              if (r < 0) { idx = k; break; }
            }
            let chosen = pool[idx];
            pool.splice(idx, 1);
            let w = getItemWeight(chosen);
            let odds = ((w / originalTotal) * 100).toFixed(2) + "%";
            card[i][j] = { item: chosen, weight: w, odds: odds };
          }
        }
      }
      return card;
    }

    // A simple iterative balancing: swap cells between rows (ignoring FREE)
    function balanceCard(card, iterations) {
      let size = card.length;
      for (let iter = 0; iter < iterations; iter++) {
        let r1 = Math.floor(Math.random() * size);
        let r2 = Math.floor(Math.random() * size);
        if (r1 === r2) continue;
        let c1 = Math.floor(Math.random() * size);
        let c2 = Math.floor(Math.random() * size);
        if (card[r1][c1].item === "FREE" || card[r2][c2].item === "FREE") continue;
        let sum1 = card[r1].reduce((s, cell) => cell.item === "FREE" ? s : s + cell.weight, 0);
        let sum2 = card[r2].reduce((s, cell) => cell.item === "FREE" ? s : s + cell.weight, 0);
        let cnt1 = card[r1].filter(cell => cell.item !== "FREE").length;
        let cnt2 = card[r2].filter(cell => cell.item !== "FREE").length;
        let avg1 = sum1 / cnt1;
        let avg2 = sum2 / cnt2;
        let newAvg1 = (sum1 - card[r1][c1].weight + card[r2][c2].weight) / cnt1;
        let newAvg2 = (sum2 - card[r2][c2].weight + card[r1][c1].weight) / cnt2;
        if (Math.abs(newAvg1 - newAvg2) < Math.abs(avg1 - avg2)) {
          let temp = card[r1][c1];
          card[r1][c1] = card[r2][c2];
          card[r2][c2] = temp;
        }
      }
    }

    /***********************
     * SPIN WHEEL FUNCTIONS
     ***********************/
    // spinWheel(pool)
    // Draws a wheel (on a canvas) with slices proportional to getItemWeight.
    // Returns a Promise that resolves with { item, odds } of the winning slice.
    function spinWheel(pool) {
      return new Promise((resolve, reject) => {
        let canvas = document.getElementById("wheelCanvas");
        let ctx = canvas.getContext("2d");
        canvas.style.display = "block";
        let total = pool.reduce((sum, itm) => sum + getItemWeight(itm), 0);
        let slices = [];
        let angleStart = 0;
        for (let itm of pool) {
          let w = getItemWeight(itm);
          let angle = (w / total) * 2 * Math.PI;
          slices.push({ item: itm, weight: w, startAngle: angleStart, endAngle: angleStart + angle });
          angleStart += angle;
        }
        // Helper: pick a pastel color for a given item (based on a simple hash)
        function getColorForItem(item) {
          let hash = 0;
          for (let i = 0; i < item.length; i++) {
            hash = item.charCodeAt(i) + ((hash << 5) - hash);
          }
          let color = '#' + ((hash >> 24) & 0xFF).toString(16).padStart(2, '0') +
                      ((hash >> 16) & 0xFF).toString(16).padStart(2, '0') +
                      ((hash >> 8) & 0xFF).toString(16).padStart(2, '0');
          return color === "#000000" ? "#a8d0e6" : color;
        }
        // Draw the wheel with a given rotation offset
        function drawWheel(rotation) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          let cx = canvas.width / 2, cy = canvas.height / 2;
          let radius = Math.min(cx, cy) - 20;
          for (let slice of slices) {
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, radius, slice.startAngle + rotation, slice.endAngle + rotation);
            ctx.closePath();
            ctx.fillStyle = getColorForItem(slice.item);
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.stroke();
            // Draw slice text
            let mid = (slice.startAngle + slice.endAngle) / 2 + rotation;
            let textX = cx + (radius * 0.6) * Math.cos(mid);
            let textY = cy + (radius * 0.6) * Math.sin(mid);
            ctx.save();
            ctx.translate(textX, textY);
            ctx.rotate(mid);
            ctx.fillStyle = "#000";
            ctx.font = "12px Arial";
            ctx.textAlign = "center";
            ctx.fillText(slice.item, 0, 0);
            ctx.restore();
          }
          // Draw pointer (triangle at top)
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.moveTo(cx, cy - radius - 10);
          ctx.lineTo(cx - 10, cy - radius + 10);
          ctx.lineTo(cx + 10, cy - radius + 10);
          ctx.closePath();
          ctx.fill();
        }
        // Spin parameters:
        let rotation = 0;
        let angularVel = Math.random() * 0.3 + 0.3; // initial velocity (radians per frame)
        let deceleration = 0.0007;
        function animate() {
          if (angularVel > 0) {
            rotation += angularVel;
            angularVel -= deceleration;
            drawWheel(rotation);
            requestAnimationFrame(animate);
          } else {
            drawWheel(rotation);
            // The pointer is fixed at -PI/2 (top). Compute pointer angle relative to wheel.
            let pointer = (-Math.PI/2 - rotation) % (2*Math.PI);
            if (pointer < 0) pointer += 2*Math.PI;
            // Determine winning slice:
            let winSlice = slices.find(s => {
              let sAngle = s.startAngle;
              let eAngle = s.endAngle;
              // Adjust angles into [0,2PI)
              sAngle = sAngle % (2*Math.PI);
              eAngle = eAngle % (2*Math.PI);
              if (sAngle < eAngle) {
                return pointer >= sAngle && pointer < eAngle;
              } else {
                return pointer >= sAngle || pointer < eAngle;
              }
            });
            let winningItem = winSlice ? winSlice.item : slices[0].item;
            let odds = ((getItemWeight(winningItem)/total)*100).toFixed(2) + "%";
            // Let the wheel settle for a brief moment, then hide it.
            setTimeout(() => {
              canvas.style.display = "none";
              resolve({ item: winningItem, odds: odds });
            }, 500);
          }
        }
        // Play spin sound and start animation
        let spinSound = document.getElementById("spinSound");
        if (spinSound) { spinSound.currentTime = 0; spinSound.play(); }
        animate();
      });
    }

    // Animate a div (flyItem) that starts at the center of the wheel and "flies" to the target cell.
    function animateFlyToCell(winningData, targetCell) {
      return new Promise(resolve => {
        let flyDiv = document.getElementById("flyItem");
        flyDiv.style.display = "block";
        flyDiv.textContent = winningData.item + " (" + winningData.odds + ")";
        // Start at center of screen (wheel was centered)
        flyDiv.style.left = (window.innerWidth / 2 - 50) + "px";
        flyDiv.style.top = (window.innerHeight / 2 - 20) + "px";
        flyDiv.style.transition = "all 1s ease-in-out";
        // Get target cell's position
        let rect = targetCell.getBoundingClientRect();
        setTimeout(() => {
          flyDiv.style.left = rect.left + "px";
          flyDiv.style.top = rect.top + "px";
        }, 100);
        setTimeout(() => {
          flyDiv.style.display = "none";
          // Update cell content with winning item & odds
          targetCell.innerHTML = `<div>${winningData.item}</div><div class="odds">Odds: ${winningData.odds}</div>`;
          targetCell.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
          // Play ding sound
          let ding = document.getElementById("dingSound");
          if (ding) { ding.currentTime = 0; ding.play(); }
          resolve();
        }, 1200);
      });
    }

    /***********************
     * MAIN CARD ANIMATION
     ***********************/
    // Generate the bingo card and for each non-FREE cell, use the spin wheel to select an item.
    async function startRandomisation() {
      document.querySelector('button').disabled = true;
      const table = document.getElementById("bingoCard");
      table.innerHTML = "";
      let size = randomCardSize();
      document.getElementById("cardSizeDisplay").textContent = `Card Size: ${size}×${size}`;
      let cardArray = generateCardArray(size);
      balanceCard(cardArray, 100);
      // Build table and collect non-FREE cell elements for sequential animation.
      let cellsToAnimate = [];
      for (let i = 0; i < size; i++) {
        let row = document.createElement("tr");
        for (let j = 0; j < size; j++) {
          let cell = document.createElement("td");
          if (cardArray[i][j].item === "FREE") {
            cell.innerHTML = `<div>FREE</div>`;
          } else {
            cell.innerHTML = `<div class="finalItem"></div><div class="odds"></div>`;
            // Save original odds (from card generation) in case you want to display them;
            // however, here the spin wheel will compute odds based on the current pool.
            cellsToAnimate.push({ cell: cell, original: cardArray[i][j] });
          }
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
      // Global pool – start with a copy of items.
      let globalPool = items.slice();
      // Animate each cell sequentially:
      for (let data of cellsToAnimate) {
        // Spin the wheel with the current pool.
        let winData = await spinWheel(globalPool);
        // Remove the winning item from the pool (to ensure uniqueness)
        let idx = globalPool.indexOf(winData.item);
        if (idx !== -1) globalPool.splice(idx, 1);
        // Animate the winning item flying to the target cell.
        await animateFlyToCell(winData, data.cell);
      }
      document.querySelector('button').disabled = false;
    }
  </script>
