<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Minecraft Bingo Card Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f0f8ff;
      overflow-x: hidden;
    }
    h1 { margin-bottom: 10px; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #cardSizeDisplay { font-size: 18px; margin: 10px 0; }
    #bingoCard {
      margin: 0 auto;
      border-collapse: collapse;
    }
    #bingoCard td {
      border: 2px solid #333;
      width: 80px;
      height: 80px;
      vertical-align: middle;
      font-size: 12px;
      padding: 5px;
      text-align: center;
      background-color: #fff;
      transition: background-color 0.4s;
      position: relative;
    }
    #probabilityDisplay {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
    /* Spin wheel canvas */
    #sizeWheelCanvas {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      border: 2px solid #333;
      background: #fff;
    }
  </style>
</head>

  <h1>Minecraft Bingo Card Randomiser</h1>
  <button id="startButton">Generate New Card</button>
  <div id="cardSizeDisplay"></div>
  <table id="bingoCard"></table>
  <div id="probabilityDisplay"></div>
  
  <!-- Spin wheel canvas -->
  <canvas id="sizeWheelCanvas" width="300" height="300"></canvas>
  <!-- Optional audio -->
  <audio id="spinSound" src="https://www.myinstants.com/media/sounds/roulette-spin.mp3"></audio>
  <audio id="revealSound" src="https://www.myinstants.com/media/sounds/pling.mp3"></audio>
  
  <script>
    /****************************************
     * 1) CARD SIZE ODDS & SPIN WHEEL
     ****************************************/
    // Revised odds for card sizes (weights)
    // 1x1: 0.005, 2x2: 0.05, 3x3: 0.25, 4x4: 0.3, 5x5: 0.4,
    // 6x6: 0.05, 7x7: 0.02, 8x8: 0.005, 9x9: 0.002, 10x10: 0.001
    const cardSizeOdds = {
      1: 0.005,
      2: 0.05,
      3: 0.25,
      4: 0.3,
      5: 0.4,
      6: 0.05,
      7: 0.02,
      8: 0.005,
      9: 0.002,
      10: 0.001
    };
    function sumCardSizeOdds() {
      return Object.values(cardSizeOdds).reduce((sum, w) => sum + w, 0);
    }
  
    function spinForSize() {
      return new Promise((resolve) => {
        const canvas = document.getElementById("sizeWheelCanvas");
        const ctx = canvas.getContext("2d");
        canvas.style.display = "block";
  
        const totalWeight = sumCardSizeOdds();
        const sizes = Object.keys(cardSizeOdds).map(Number);
        let slices = [];
        let startAngle = 0;
        sizes.forEach(size => {
          const weight = cardSizeOdds[size];
          const angle = (weight / totalWeight) * 2 * Math.PI;
          slices.push({ size, start: startAngle, end: startAngle + angle });
          startAngle += angle;
        });
  
        function drawWheel(rotation) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const cx = 150, cy = 150, r = 120;
          slices.forEach(slice => {
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, r, slice.start + rotation, slice.end + rotation);
            ctx.closePath();
            // Use a random pastel-like color
            ctx.fillStyle = '#' + Math.floor(Math.random()*16777215).toString(16);
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.stroke();
            const mid = (slice.start + slice.end) / 2 + rotation;
            const tx = cx + r * 0.6 * Math.cos(mid);
            const ty = cy + r * 0.6 * Math.sin(mid);
            ctx.save();
            ctx.translate(tx, ty);
            ctx.rotate(mid);
            ctx.fillStyle = "#000";
            ctx.font = "14px Arial";
            ctx.textAlign = "center";
            ctx.fillText(slice.size + "x" + slice.size, 0, 0);
            ctx.restore();
          });
          // Draw fixed pointer at the top
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.moveTo(cx, cy - r - 10);
          ctx.lineTo(cx - 10, cy - r + 10);
          ctx.lineTo(cx + 10, cy - r + 10);
          ctx.closePath();
          ctx.fill();
        }
  
        let rotation = 0;
        let angularVel = 1.0 + Math.random() * 0.5;
        let deceleration = 0.0005;
        function animate() {
          if (angularVel > 0) {
            rotation += angularVel;
            angularVel -= deceleration;
            drawWheel(rotation);
            requestAnimationFrame(animate);
          } else {
            drawWheel(rotation);
            let pointerAngle = (-Math.PI/2 - rotation) % (2 * Math.PI);
            if (pointerAngle < 0) pointerAngle += 2 * Math.PI;
            let winSlice = slices.find(s => {
              let sa = s.start % (2*Math.PI);
              let ea = s.end % (2*Math.PI);
              if (sa < 0) sa += 2*Math.PI;
              if (ea < 0) ea += 2*Math.PI;
              if (sa < ea) return pointerAngle >= sa && pointerAngle < ea;
              else return pointerAngle >= sa || pointerAngle < ea;
            });
            const chosenSize = winSlice ? winSlice.size : slices[0].size;
            setTimeout(() => {
              canvas.style.display = "none";
              resolve(chosenSize);
            }, 500);
          }
        }
        const spinSound = document.getElementById("spinSound");
        if (spinSound) { spinSound.currentTime = 0; spinSound.play(); }
        animate();
      });
    }

    /****************************************
     * 3) CARD GENERATION & PROBABILITY
     ****************************************/
    function generateCardArray(size) {
      const totalSizeWeight = sumCardSizeOdds();
      const sizeProb = cardSizeOdds[size] / totalSizeWeight;
      let picksProbability = 1;
      let pool = fullItems.slice();
      let totalPoolWeight = pool.reduce((acc, itm) => acc + getItemWeight(itm), 0);
      let card = [];
      for (let i = 0; i < size; i++) {
        card[i] = [];
        for (let j = 0; j < size; j++) {
          let r = Math.random() * totalPoolWeight;
          let chosenIndex = 0;
          for (let k = 0; k < pool.length; k++) {
            r -= getItemWeight(pool[k]);
            if (r < 0) { chosenIndex = k; break; }
          }
          let chosenItem = pool[chosenIndex];
          let w = getItemWeight(chosenItem);
          let pickProb = w / totalPoolWeight;
          picksProbability *= pickProb;
          card[i][j] = { item: chosenItem, weight: w, odds: pickProb };
          pool.splice(chosenIndex, 1);
          totalPoolWeight -= w;
        }
      }
      const finalCardProb = sizeProb * picksProbability;
      card[0][0]._cardProb = finalCardProb;
      return card;
    }
  
    function validateCard(card) {
      for (let row of card) {
        for (let cell of row) {
          if (cell.item.toLowerCase() === "petrified_oak_sapling") {
            return false;
          }
        }
      }
      return true;
    }
  
    async function generateValidatedCard(size) {
      let card = generateCardArray(size);
      while (!validateCard(card)) {
        console.log("Impossible card (petrified_oak_sapling detected). Rerolling card...");
        card = generateCardArray(size);
      }
      return card;
    }
  
    /****************************************
     * 4) BUILD THE CARD UI
     ****************************************/
    function buildCardTable(size) {
      const table = document.getElementById("bingoCard");
      table.innerHTML = "";
      for (let i = 0; i < size; i++) {
        const tr = document.createElement("tr");
        for (let j = 0; j < size; j++) {
          const td = document.createElement("td");
          td.textContent = "";
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }
  
    /****************************************
     * 5) SEQUENTIAL REVEAL ANIMATION
     ****************************************/
    function getRevealDuration(size) {
      let fraction = (size - 1) / (10 - 1);
      let duration = 2000 - 1500 * fraction;
      if (duration < 400) duration = 400;
      return duration;
    }
  
    function revealCell(cellElem, finalItem, revealTime) {
      return new Promise(resolve => {
        let startTime = Date.now();
        let interval = setInterval(() => {
          if (Date.now() - startTime >= revealTime) {
            clearInterval(interval);
            cellElem.textContent = finalItem;
            cellElem.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            const revealSound = document.getElementById("revealSound");
            if (revealSound) {
              revealSound.currentTime = 0;
              revealSound.play();
            }
            resolve();
          } else {
            cellElem.textContent = fullItems[Math.floor(Math.random() * fullItems.length)];
          }
        }, 50);
      });
    }
  
    async function revealCardSequentially(card) {
      const table = document.getElementById("bingoCard");
      const size = card.length;
      const cellDelay = getRevealDuration(size);
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          await revealCell(table.rows[i].cells[j], card[i][j].item, cellDelay);
        }
      }
    }
  
    /****************************************
     * 6) MAIN FUNCTION
     ****************************************/
    document.getElementById("startButton").addEventListener("click", async function() {
      this.disabled = true;
      document.getElementById("probabilityDisplay").textContent = "";
      document.getElementById("cardSizeDisplay").textContent = "";
      document.getElementById("bingoCard").innerHTML = "";
  
      const chosenSize = await spinForSize();
      document.getElementById("cardSizeDisplay").textContent = `Card Size: ${chosenSize}Ã—${chosenSize}`;
  
      const card = await generateValidatedCard(chosenSize);
      buildCardTable(chosenSize);
      await revealCardSequentially(card);
  
      const cardProb = card[0][0]._cardProb;
      const probDisplay = (cardProb * 100).toExponential(10) + "%";
      document.getElementById("probabilityDisplay").textContent =
        `The chance of rolling this exact card is ${probDisplay}`;
  
      this.disabled = false;
    });
  </script>
</body>
</html>
